server:
  port: 38080

spring:
  application:
    name: mmt-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      update-strategy: not_empty #配置更新时字段验证策略为：非空判断(只对字符串类型字段,其他类型字段依然为非 NULL 判断)
